<div data-ng-controller="search">
  
  <ion-view view-title="{{dic('Поиск')}}">
    
    <ion-content padding="true" overflow-scroll="false"
                 has-bouncing="true"
                 class="has-header"
                 data-ng-hide="loading.visible">
      
      <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refresh()"></ion-refresher>
      
      <ion-list>
        <ion-item class="item-thumbnail-left" collection-repeat="d in search.data" 
                  item-height="100" item-width="95%"
                  data-ng-click="details(d)">
          <img data-ng-src="{{d.image}}">
          <h2>{{d.title}}</h2>
          <p>{{d.desc}}</p>
          <p>{{dic('Плачу')}} {{d.cost}} {{dic('руб.')}}</p>
        </ion-item>
        <!--div class="spacer" style="width: 100%; height: 8px;"></div-->
        
      </ion-list>
    </ion-content>
  </ion-view>
</div>
