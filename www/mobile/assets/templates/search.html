<div data-ng-controller="search">
  
  <ion-view view-title="{{dic('Поиск')}}">
  
    <ion-nav-buttons side="right">
      <button class="button button-icon ion-search"
              data-ng-click="showFilterBar()"></button>
    </ion-nav-buttons>    
    
    <!--ion-header-bar class="bar-light bar-subheader bar-search item-input-inset">
      <div class="item-input-wrapper textbox-search">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="{{dic('Строка поиска')}}" 
               data-ng-keypress="$event.charCode === 13 && search()"
               data-ng-model="string">
        <i class="icon ion-close-round placeholder-icon" data-ng-if="string.length" data-ng-click="clear()"></i>
      </div>
      <button type="submit" class="button button-small button-stable" 
              data-ng-click="search()"
              data-ng-disabled="!string.length">{{dic('Найти')}}</button>
    </ion-header-bar-->    
    
    <ion-content padding="true" overflow-scroll="true"
                 has-bouncing="true"
                 class="has-header">
      
      <ion-refresher on-refresh="refresh()"></ion-refresher>
      
      <ion-list>
        
        <div collection-repeat="job in service.data" item-height="120" item-width="95%" data-ng-hide="loader.visible">
          <ion-item class="animated fadeIn item-thumbnail-left"
                    type="item-text-wrap" href="#/home/search/{{job.id}}">
            
            <img src="{{job.image}}">
            <h2>{{job.title}}</h2>
            <p>{{job.desc}}</p>
            <p>{{dic('Плачу')}} {{job.cost}} {{dic('руб.')}}</p>
            <p>{{job.id}}</p>
          </ion-item>
          <div class="spacer" style="width: 100%; height: 8px;"></div>
        </div>
        
      </ion-list>
      
      <ion-infinite-scroll data-ng-if="canMore()" on-infinite="more()" distance="1%"></ion-infinite-scroll>
      
    </ion-content>
  </ion-view>
</div>
