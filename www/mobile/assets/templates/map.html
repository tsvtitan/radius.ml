<div data-ng-controller="map">
  
  <ion-view view-title="{{job.title}}" cache-view="false">
    
    <ion-content scroll="false" data-tap-disabled="true">
      
      <!--div data-ng-show="map"-->
      <!--div class="mapWrap">
        <div map-lazy-load="https://maps.google.com/maps/api/js"-->
        

          <ng-map center="{{job.lat}},{{job.lon}}"
                  pan-control="true"
                  map-type-control="true"
                  map-type-control-options="{style:'HORIZONTAL_BAR',position:'TOP_RIGHT'}"
                  zoom-control="true"
                  zoom-control-options="{style:'SMALL'}"
                  zoom-to-include-markers="true">

            <marker position="{{location.latitude}}, {{location.longitude}}"
                    draggable="{{profile.changeLocation}}"></marker>

            <marker position="{{job.lat}}, {{job.lon}}"
                    animation="DROP"></marker>
          </ng-map>
        <!--/div>
      </div-->
      
    </ion-content>
    
  </ion-view> 
</div>
