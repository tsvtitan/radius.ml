<div data-ng-controller="detail">  
  
  <script id="detail-image.html" type="text/ng-template">
    <div class="modal image-modal transparent" data-ng-click="hideImage()">
      <ion-pane class="transparent">
        <img data-ng-src="{{job.image}}" class="fullscreen-image"/>
      </ion-pane>
    </div>
  </script>
  
  <ion-view view-title="{{job?job.title:dic('Детали')}}" cache-view="true">
    
    <ion-content padding="true" overflow-scroll="false" 
                 has-bouncing="true"
                 class="has-header">
      
      <ion-refresher on-refresh="refresh()"></ion-refresher>
      
      <ion-list>
        <div data-ng-show="job">
          
          <div class="animated fadeIn">
            <ion-item>
              <img data-ng-src="{{job.image}}" fallback-src="images/detail.png" data-ng-click="showImage()">
              <h2>{{job.title}}</h2>
              <p>{{job.desc}}</p>
              <p>{{job.id}}</p>
            </ion-item>

            <ion-item class="item-divider">{{dic('Цена')}}: {{job.cost}} {{dic('руб.')}}</ion-item>
            <ion-item class="item-divider">До конца публикации: 1:42 мин</ion-item>
            <ion-item class="item-divider">Адрес: Мытищи, Олимпийский пр-кт 13/2</ion-item>
            <ion-item class="item-divider" data-ng-if="job.lat && job.lon">  
              <a class="button button-icon icon ion-navigate" href="" data-ng-click="map()">{{dic('на карте')}}</a>
            </ion-item>

            <form class="list">
              <ion-item class="item-divider">Нужен: Мужчина</ion-item>
              <ion-item class="item-divider">Возраст: Не важно</ion-item>
              <div class="button-bar">
                  <button class="button button-balanced button-block button-small">Откликнуться по
                      <br>текущей цене:
                      <br>450 руб</button>
                  <button class="button button-assertive button-block button-small">Предложить свою
                      <br>цену:
                      <br>400 руб</button>
              </div>
            </form>
          </div>
           
        </div>  
      </ion-list>

    </ion-content>
  </ion-view>
  
</div>
