<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title></title>
    
    <!--STYLES-->
    <link rel="stylesheet" href="styles/ionic.css">
    <link rel="stylesheet" href="styles/importer.css">
    <!--STYLES END-->
    
  </head>
  <body data-ng-app="starter"> 
    <style type="text/css">

  [data-ng-cloak].controller {
    display: none !important;
  }

  @keyframes rotate360 {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @-webkit-keyframes rotate360 {
    from { -webkit-transform: rotate(0deg); }
    to { -webkit-transform: rotate(360deg); }
  }

  .splash {
    display:block;
    position:absolute; top:0; left:0; width:100%; height:100%;
    background-color: #eeeeee;
  }

  .splash div {

    border-radius: 50px;
    border-style: solid;
    border-bottom-color: #1ab394;
    border-top-color: #1ab394;
    border-left-color: #eeeeee;
    border-right-color: #eeeeee;
    animation: rotate360 1.4s linear infinite;
    -webkit-animation: rotate360 1.4s linear infinite;
    border-width: 4px;

    width: 48px;
    height:48px;

    text-align: center;
    position: fixed;
    margin: 0 auto;

    top: 50%;
    left: 50%;
    margin-top:-24px;
    margin-left:-24px;
  }

</style>

<div data-ng-controller="boot">

  <div class="splash" data-ng-hide="visible">
    <div></div>
  </div>

  <div class="controller" data-ng-show="visible" data-ng-cloak="">

    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

  </div>

</div>
    <!--TEMPLATES-->
    <script type="text/javascript" src="templates/jst.js"></script>
    <!--TEMPLATES END-->
    <script src="cordova.js"></script>
    <!--SCRIPTS-->
    <script src="js/dependencies/underscore.js"></script>
    <script src="js/dependencies/_.escape.js"></script>
    <script src="js/dependencies/sprintf.js"></script>
    <script src="js/dependencies/ionic.bundle.js"></script>
    <script src="js/angular/app.js"></script>
    <script src="js/angular/services/services.js"></script>
    <script src="js/angular/controllers/controllers.js"></script>
    <!--SCRIPTS END-->
  </body>
</html>
